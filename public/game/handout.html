<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikirace - Handout</title>
    <link rel="stylesheet" href="https://en.wikipedia.org/w/load.php?lang=en&modules=skins.vector.styles.legacy&only=styles&skin=vector">
    <link rel="stylesheet" href="/game/handout.css">
    <style>
        /* Basic styling */
        body { 
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }
        #handout-content {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        /* Timer styling */
        #gameTimer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e0e0e0;
            z-index: 1000;
        }
        .timer-text {
            position: fixed;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1001;
        }
        /* Content styling */
        .handout-message {
            text-align: center;
            margin-bottom: 2rem;
        }
        .handout-message h3 {
            margin: 0;
            color: #333;
        }
        .handout-message p {
            margin: 0.5rem 0 0;
            color: #666;
        }
        .section-title {
            margin: 0 0 1rem;
            color: #333;
            font-size: 1.1rem;
        }
        .additions-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #808080;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin: 2rem auto;
        }
        .button:hover {
            background-color: #666666;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="gameTimer"></div>
    <div class="timer-text">--</div>
    <div id="handout-content">
        <div class="handout-message">
            <h3>Play your effects!</h3>
            <p>Choose an addition to use...</p>
        </div>

        <div class="additions-section">
            <h3 class="section-title">Your Additions</h3>
            <div id="playerAdditions" class="additions-list">
                <!-- Addition items will be added here -->
            </div>
        </div>

        <button id="readyToContinueButton" class="button">Ready to Continue</button>
    </div>

    <script type="module">
        import { handleStateUpdate } from "./handout.js";
        window.initializeSubpage = handleStateUpdate;
    </script>
</body>
</html>
